apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: petstore-api
        image: ghcr.io/gamecodez/devops-java-example:7daee4526deb814f6f11837b4e06506db4fca1ea
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api.service.port
